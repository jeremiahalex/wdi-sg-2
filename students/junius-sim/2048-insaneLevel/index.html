<!DOCTYPE html>
<head>
<title>2048</title>
<link href="styles/style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div id="gameHeader">
      <h1 id="gameTitle">2048</h1>
    </div>
    <div id="gameInstruction">
      <div>
        <p class="instructions1"><strong>Play 2048 Insane Version</strong></p>
        <p class="instructions2">Tougher with 9 Grids. Some say it is impossible to win</p>
      </div>
      <button id="newGame">New Game</button>
    </div>
    <div id="gameConsole">
      <div id="message"></div>
      <table id="gridTable">
        <tr>
          <td class="grid"></td>
          <td class="grid"></td>
          <td class="grid"></td>
        </tr>
        <tr>
          <td class="grid"></td>
          <td class="grid"></td>
          <td class="grid"></td>
        </tr>
        <tr>
          <td class="grid"></td>
          <td class="grid"></td>
          <td class="grid"></td>
        </tr>
      </table>
    <p class="instructions3">
      <strong>HOW TO PLAY: </strong>Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/script.js"></script>
</body>
